<h2 class="text-center fw-bold mb-4">{{ titleSection }}</h2>

<div class="card p-4 mx-auto">
  <form [formGroup]="form" (ngSubmit)="submit()">
    
    <div class="mb-3 row">
      <label for="name" class="col-sm-4 col-form-label">Nombre:</label>
      <div class="col-sm-8">
        <input id="name" type="text" formControlName="name" class="form-control" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="address" class="col-sm-4 col-form-label">Calle:</label>
      <div class="col-sm-8">
        <input id="address" type="text" formControlName="address" class="form-control" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="location" class="col-sm-4 col-form-label">Localización:</label>
      <div class="col-sm-8">
        <input id="location" type="text" formControlName="location" class="form-control" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-4 col-form-label">Descripción:</label>
      <div class="col-sm-8">
        <input id="description" type="text" formControlName="description" class="form-control" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="image" class="col-sm-4 col-form-label">Imagen (URL):</label>
      <div class="col-sm-8">
        <input id="image" type="text" formControlName="image" class="form-control" />
      </div>
    </div>

    @if (form.get('image')?.value) {
      <div class="text-center my-3">
        <img
          [src]="form.get('image')?.value"
          alt="Vista previa"
          class="img-thumbnail"
        />
      </div>
    }

    <div class="text-center">
      <button type="submit" [disabled]="form.invalid" class="btn btn-success">
        Guardar
      </button>
    </div>

  </form>
</div>
