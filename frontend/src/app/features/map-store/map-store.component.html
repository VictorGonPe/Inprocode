<div class="container">
  <h2 class="text-xl fw-bold mb-4">Encuentra tu ubicaci√≥n</h2>
  <div class="filters mb-2">
    <label for="category" class="fw-bold me-2">Tipo de tienda:</label>
    <select
      id="category"
      class="me-3"
      [(ngModel)]="selectedCategory"
      (change)="updateMarkers()"
    >
      <option value="">Todas</option>
      <option *ngFor="let cat of storeTypes" [value]="cat.value">
        {{ cat.label }}
      </option>
    </select>

    <label>
      <input
        type="checkbox"
        class="mt-2"
        [(ngModel)]="onlyPremium"
        (change)="updateMarkers()"
      />

      Solo tiendas premium
    </label>
  </div>
  <div id="map" style="height: 500px; width: 100%"></div>
</div>

<div #markerTemplate class="marker" style="display: none;"></div>
<div #markerPremiumTemplate class="marker-premium" style="display: none;"></div>
